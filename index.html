<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">

        <!-- Header -->
        <div class="container-header">

            <a class="" href="#">
                <img class="logo" src="img/Spotify_App_Logo.svg.png" alt="Logo Spotify">
            </a>
        
        </div>
        <!-- Header -->

        <!-- Main -->
        <main>
    
            <div class="container-main">
                
                <div class="vinyl-card" v-for="(album,index) in albumList" :key="index">
        
                    <img :src="album.poster" alt="Vinyl Poster">
        
                    <div class="card-text text-center">
                        <span class="title-vinyl text-uppercase">{{album.title}}</span>
                        <div class="text-gray">
                            <span>{{album.author}}</span>
                            <span>{{album.year}}</span>
                        </div>
                    </div> 
        
                </div>
        
            </div>
    
        </main>
        <!-- Main -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
